<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registration.css">
    <title>www.registerntti.com</title>
    <meta charset="utf-8">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://codepen.io/gymratpacks/pen/VKzBEp#0">
    <link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="background">
        <div class="row">
            <div class="col-md-12">
                <form id="signupform" action="index.html" method="post" onsubmit="validatePassword(event)">
                    <h1> Sign Up </h1>
                    <p id="title"><span class="number">1</span> Your Basic Info</p>
                    <label for="name">Name:</label>
                    <input required type="text" id="name" placeholder="Jean Baron" name="user_name">
                    <label for="email">Email:</label>
                    <input required type="email" id="mail" placeholder="abc12@mail.com" name="user_email">
                    <label for="password">Password:</label>
                    <div class="password-input">
                        <input required type="password" id="password" name="user_password">
                        <button type="button" id="togglePassword" aria-label="Toggle password visibility">
                            <span class="material-symbols-outlined">
                                visibility
                            </span>
                        </button>
                        <div class="validatedpassword"></div>
                    </div>
                    <button type="submit">Sign Up</button>
                    <p style="margin-left: 80px;">You already have an account? <a style="text-decoration: none;"
                            href="../login/login.html">Login</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
    <script src="./registration.js"></script>
</body>

</html>
