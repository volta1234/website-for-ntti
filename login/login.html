<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>www.loginntti.com</title>
</head>

<body>
    <div class="login-box">
        <h2>Login</h2>
        <form onsubmit="validatePassword(event)">
            <div class="user-box">
                <input type="email" name="email" required>
                <label>Email</label>
            </div>
            <div class="user-box">
                <input type="password" id="password" name="password" required>
                <label>Password</label>
            </div>
            <div class="validatedpassword"></div>
            <div>
                <button  style="border: none; background-color: white;"> <a class="loginbutton" type="submit">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        Login
                    </a>
                </button>
                <a class="loginbutton" class="a" href="../home.html">Home</a>
            </div>
        </form>
    </div>
    <script src="./login.js"></script>
</body>

</html>
